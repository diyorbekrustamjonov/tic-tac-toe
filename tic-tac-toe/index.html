
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div value="8" data-cell-index='8' class="cell"></div>
            <div value="3" data-cell-index='3' class="cell"></div>
            <div value="4" data-cell-index='4' class="cell"></div>
            <div value="1" data-cell-index='1' class="cell"></div>
            <div value="5" data-cell-index='5' class="cell"></div>
            <div value="9" data-cell-index='9' class="cell"></div>
            <div value="6" data-cell-index='6' class="cell"></div>
            <div value="7" data-cell-index='7' class="cell"></div>
            <div value="2" data-cell-index='2' class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
    </section>

    <script src="./main.js"></script>
</body>
</html>
